  <title> 一日一句话 </title> 
  </head>
   <body>
    <p align="center">
    <h1>To my dear 娟娟<h1>
     <h3>Twenty years from now you will be more disappointed by the things<h3><br>
      <h3>that you didn't do than by the ones you did do.<h3><br>
       <h3>So throw off the bowlines. Sail away from the safe harbor. <h3><br>
        <h3>Catch the trade winds in your sails. Explore. Dream. Discover.<h3><br>
     </p>
         </body>
</html>
